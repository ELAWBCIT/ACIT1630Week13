<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DOM manipulation example</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/scripts.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Enter student's information</h1>
      <button class="backgroundButton">Change Background Color</button>
    </header>

    <section class="userinput">
      <label>First Name:</label>
      <input id="firstname" type="text" />
      <label>Last Name:</label>
      <input id="lastname" type="text" />
      <label>Program Name:</label>
      <input id="progname" type="text" />
    </section>

    <section class="buttonsec">
      <button class="submitbutton">Submit</button>
    </section>

    <h2>Enrolled students</h2>
    <section class="listedinfo">
      <ul class="CIT">
        Sudents Enrolled in CIT
      </ul>
      <ul class="CST">
        Sudents Enrolled in CST
      </ul>
    </section>
  </body>
</html>
